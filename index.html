<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Domestika Offline Player</title>
  <!-- Fuente moderna (Poppins) -->
  <link rel="stylesheet" href="domestika_styles.css" />
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Barra superior de navegación -->
  <header class="top-bar">
    <div class="logo-container">
      <h1 class="app-title">Domestika Offline Player</h1>
    </div>
    <div class="nav-center">
      <nav id="nav-courses" class="nav-bar"></nav>
      <nav id="nav-modules" class="nav-bar"></nav>
    </div>
  </header>

  <!-- Overlay de texto sobre el video -->
  <div id="video-overlay-text">
    <h1 id="overlay-course"></h1>
    <h2 id="overlay-module"></h2>
    <h3 id="overlay-lesson"></h3>
  </div>

  <!-- Main: Reproductor de video -->
  <main>
    <div class="video-container">
      <!-- Se elimina 'controls' para ocultar los controles nativos -->
      <video id="video-player">
        <track id="video-subtitles" kind="subtitles" srclang="es" label="Español">
      </video>
    </div>
  </main>

  <!-- Barra inferior: Controles y Playlist -->
  <footer class="bottom-bar">
    <div class="bottom-bar-left controls-container">
      <button id="prev-button" class="nav-button"><i class="material-icons">skip_previous</i></button>
      <button id="play-pause" class="control-button"><i class="material-icons">play_arrow</i></button>
      <button id="next-button" class="nav-button"><i class="material-icons">skip_next</i></button>
      <div class="volume-container">
        <button id="mute-toggle" class="control-button"><i class="material-icons">volume_up</i></button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
      </div>
      <button id="subtitle-toggle" class="control-button"><i class="material-icons">closed_caption</i></button>
      <button id="fullscreen-toggle" class="control-button"><i class="material-icons">fullscreen</i></button>
    </div>
    <div id="playlist" class="footer-playlist"></div>
  </footer>

  <script src="files.js"></script>
  <script src="script.js"></script>
</body>
</html>
